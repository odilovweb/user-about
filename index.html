<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.1-dars</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="users">
      <button id="add-user" class="add-user">Add User</button>

      <div class="users-list">
        <ul class="user-about" id="users-about"></ul>
      </div>
    </div>

    <div class="wrapper hidden" id="wrapper">
      <form>
        <label>
          <span>Name:</span>
          <input class="form-inp" type="text" name="name" id="name" />
        </label>
        <label>
          <span>Phone:</span>
          <input class="form-inp" type="tel" name="phone" id="phone" />
        </label>
        <label>
          <span>Age:</span>
          <input class="form-inp" type="number" id="age" />
        </label>
        <label>
          <span>Photo(url type)</span>
          <input class="form-inp" type="url" id="photo" />
        </label>
        <label>
          <span class="gen-sp">Gender:</span>
          <label>
            <span>Male:</span>
            <input class="gen-inp" type="radio" name="gender" value="male" />
          </label>
          <label>
            <span>Female:</span>
            <input class="gen-inp" type="radio" name="gender" value="female" />
          </label>
        </label>
        <label>
          <span>Password:</span>
          <input class="form-inp" type="password" id="password" />
        </label>
        <button>Enter</button>
      </form>
    </div>

    <div class="blur hidden" id="overlay"></div>

    <script src="./app.js"></script>
  </body>
</html>
